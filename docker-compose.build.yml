version: '3'
services:
  # Server
  server_npm:
    build:
      context: 'server/'
      dockerfile: 'Dockerfile.packages'
      args:
        image_tag: ${IMAGE_TAG}
    image: libero/reviewer_server_packages:${IMAGE_TAG}
    networks:
        - 'reviewer_build'
  server_typescript:
    build:
      context: 'server/'
      dockerfile: "Dockerfile.typescript"
      args:
        image_tag: ${IMAGE_TAG}
    image: libero/reviewer_server_typescript:${IMAGE_TAG}
    depends_on:
      - server_npm
    networks:
        - 'reviewer_build'
  reviewer_server:
    build:
      context: 'server/'
      dockerfile: "Dockerfile.application"
      args:
        image_tag: ${IMAGE_TAG}
    image: libero/reviewer_server:${IMAGE_TAG}
    depends_on:
      - server_npm
      - server_typescript
    networks:
        - 'reviewer_build'

  # audit
  audit_npm:
    build:
      context: 'audit/'
      dockerfile: 'Dockerfile.packages'
      args:
        image_tag: "${IMAGE_TAG}"
    image: libero/reviewer_audit_packages:${IMAGE_TAG}
    networks:
        - 'reviewer_build'
  audit_typescript:
    build:
      context: 'audit/'
      dockerfile: "Dockerfile.typescript"
      args:
        image_tag: "${IMAGE_TAG}"
    image: libero/reviewer_audit_typescript:${IMAGE_TAG}
    depends_on:
      - audit_npm
    networks:
        - 'reviewer_build'
  reviewer_audit:
    build:
      context: 'audit/'
      dockerfile: "Dockerfile.application"
      args:
        image_tag: "${IMAGE_TAG}"
    image: libero/reviewer_audit:${IMAGE_TAG}
    depends_on:
      - audit_npm
      - audit_typescript
    networks:
        - 'reviewer_build'

networks:
  reviewer_build:
    external:
      name: reviewer_build
