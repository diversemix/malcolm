version: '3'
services:
  # NOTE: This will eventually be removed when other services start using the message bus
  message-bus-tester:
    image: node:10
    ports:
      - "3002:3002"
    working_dir: "/service/message-bus-tester"
    command: ["bash", "-c", "yarn && yarn start:dev"]
    healthcheck:
      test: "curl localhost:3002/health"
      interval: 1m
      timeout: 10s
      retries: 3
    volumes:
      - ./message-bus-tester/:/service/message-bus-tester/:z
      - ./lib/:/service/lib/:z
    networks:
      - infra_api
      - infra_rabbit

  audit:
    image: node:10
    ports:
      - "${AUDIT_PORT}:3004"
    working_dir: "/service/audit"
    command: ["bash", "-c", "yarn && yarn start:dev"]
    healthcheck:
      test: "curl localhost:3004/health"
      interval: 1m
      timeout: 10s
      retries: 3
    environment:
      RABBITMQ_URL: ${RABBITMQ_URL}
      DB_HOST: ${DB_HOST}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ./audit/:/service/audit/:z
      - ./lib/:/service/lib/:z
    networks:
      - infra_api
      - infra_rabbit
      - infra_postgres

  continuum-auth:
    image: node:10
    ports:
      - "${AUTHENTICATION_PORT}:3001"
    working_dir: "/service/continuum-auth"
    healthcheck:
      test: "curl localhost:3001/health"
      interval: 1m
      timeout: 10s
      retries: 3
    command: ["bash", "-c", "yarn && yarn start:dev"]
    environment:
      AUTHENTICATION_JWT_SECRET: ${AUTHENTICATION_JWT_SECRET}
      CONTINUUM_LOGIN_JWT_SECRET: ${CONTINUUM_LOGIN_JWT_SECRET}
      CONTINUUM_LOGIN_URL: ${CONTINUUM_LOGIN_URL}
      CONTINUUM_LOGIN_PORT: ${CONTINUUM_LOGIN_PORT}
      CLIENT_PORT: ${CLIENT_PORT}
    volumes:
      - ./continuum-auth/:/service/continuum-auth/:z
      - ./lib/:/service/lib/:z
    networks:
      - infra_api

  mock-continuum-login:
    image: node:10
    ports:
      - "${CONTINUUM_LOGIN_PORT}:3003"
    working_dir: "/mock-continuum-login"
    healthcheck:
      test: "curl localhost:3003/health"
      interval: 1m
      timeout: 10s
      retries: 3
    command: ["bash", "-c", "yarn && yarn start:dev"]
    environment:
      CONTINUUM_LOGIN_PORT: ${CONTINUUM_LOGIN_PORT}
      CONTINUUM_LOGIN_JWT_SECRET: ${CONTINUUM_LOGIN_JWT_SECRET}
      AUTHENTICATION_URL: ${AUTHENTICATION_URL}
      AUTHENTICATION_PORT: ${AUTHENTICATION_PORT}
    volumes:
      - ./mock-continuum-login/:/mock-continuum-login/:z
    networks:
      - infra_api

  # Domain Services
  server:
    image: node:10
    ports:
      - "${SERVER_PORT}:3000"
    environment:
      SERVER_PORT: ${SERVER_PORT}
      DB_TYPE: ${DB_TYPE}
      DB_HOST: "postgres"
      DB_PORT: ${DB_PORT}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_DATABASE: ${DB_DATABASE}
    working_dir: "/service/server"
    healthcheck:
      test: "curl localhost:3000/health"
      interval: 1m
      timeout: 10s
      retries: 3
    command: ["bash", "-c", "yarn && yarn run start:dev"]
    volumes:
      - ./server/:/service/server/:z
      - ./lib/:/service/lib/:z
    networks:
      - infra_postgres
      - infra_api

  client:
    image: node:10
    ports:
      - "${CLIENT_PORT}:9000"
    working_dir: "/client"
    command: ["bash", "-c", "yarn && yarn run start --host 0.0.0.0"]
    volumes:
      - ./client/:/client/:z
    environment:
      CLIENT_PORT: ${CLIENT_PORT}
      CLIENT_API_URL: ${CLIENT_API_URL}
      CLIENT_API_PROXY_URL: "http://server"
      CLIENT_API_PROXY_ENDPOINT: ${CLIENT_API_PROXY_ENDPOINT}
      SERVER_PORT: ${SERVER_PORT}
      CONTINUUM_LOGIN_URL: ${CONTINUUM_LOGIN_URL}
      CONTINUUM_LOGIN_PORT: ${CONTINUUM_LOGIN_PORT}
    networks:
      - infra_api
    depends_on: ["server"]

networks:
  infra_postgres:
    external:
      name: "infra_postgres"
  infra_api:
    external:
      name: "infra_api"
  infra_rabbit:
    external:
      name: "infra_rabbit"

