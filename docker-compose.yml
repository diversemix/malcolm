version: '3'
services:

  audit:
    image: liberoadmin/audit:latest
    ports:
      - "${AUDIT_PORT}:3004"
    healthcheck:
      test: "curl localhost:3004/health"
      interval: 1m
      timeout: 10s
      retries: 3
    environment:
      RABBITMQ_URL: ${RABBITMQ_URL}
      DB_HOST: ${AUDIT_DB_HOST}
      DB_USERNAME: ${AUDIT_DB_USERNAME}
      DB_PASSWORD: ${AUDIT_DB_PASSWORD}
      DB_PORT: ${AUDIT_DB_PORT}
      DB_NAME: ${AUDIT_DB_NAME}
    networks:
      - infra_api
      - infra_rabbit
      - infra_postgres

  continuum-auth:
    image: liberoadmin/continuum-auth:latest
    ports:
      - "${AUTHENTICATION_PORT}:3001"
    healthcheck:
      test: "curl localhost:3001/health"
      interval: 1m
      timeout: 10s
      retries: 3
    environment:
      RABBITMQ_URL: ${RABBITMQ_URL}
      AUTHENTICATED_REDIRECT_URL: ${AUTHENTICATED_REDIRECT_URL}
      AUTHENTICATION_JWT_SECRET: ${AUTHENTICATION_JWT_SECRET}
      CONTINUUM_LOGIN_JWT_SECRET: ${CONTINUUM_LOGIN_JWT_SECRET}
      CONTINUUM_LOGIN_URL: ${CONTINUUM_LOGIN_URL}
    networks:
      - infra_api
      - infra_rabbit

  mock-continuum-login:
    image: liberoadmin/mock-continuum-login
    ports:
      - "${CONTINUUM_LOGIN_PORT}:3003"
    healthcheck:
      test: "curl localhost:3003/health"
      interval: 1m
      timeout: 10s
      retries: 3
    environment:
      CONTINUUM_LOGIN_PORT: ${CONTINUUM_LOGIN_PORT}
      CONTINUUM_LOGIN_JWT_SECRET: ${CONTINUUM_LOGIN_JWT_SECRET}
      AUTHENTICATION_URL: ${AUTHENTICATION_URL}
    networks:
      - infra_api

  server:
    image: libero/reviewer-submission:local
    ports:
      - "${SERVER_PORT}:3000"
    environment:
      NEW_RELIC_HOME: ${NEW_RELIC_HOME:-/config}
    healthcheck:
      test: "curl localhost:3000/health"
      interval: 1m
      timeout: 10s
      retries: 3
    volumes:
      - ./config/server:/config/:z
    networks:
      - infra_postgres
      - infra_api

  client:
    image: liberoadmin/reviewer-client:latest
    ports:
      - "${CLIENT_PORT}:9000"
    environment:
      CLIENT_PORT: ${CLIENT_PORT}
      CLIENT_API_URL: ${CLIENT_API_URL}
      CLIENT_API_PROXY_URL: "${CLIENT_API_PROXY_URL}"
      CLIENT_AUTH_PROXY_URL: "${CLIENT_AUTH_PROXY_URL}"
      CONTINUUM_LOGIN_URL: ${CONTINUUM_LOGIN_URL}
    networks:
      - infra_api
    depends_on: ["server"]

networks:
  infra_postgres:
    external:
      name: "infra_postgres"
  infra_api:
    external:
      name: "infra_api"
  infra_rabbit:
    external:
      name: "infra_rabbit"

