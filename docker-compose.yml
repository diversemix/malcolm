version: '3'
services:
  # Domain Services
  server:
    image: node:10
    ports:
      - "${SERVER_PORT}:3000"
    environment:
      SERVER_PORT: ${SERVER_PORT}
      DB_HOST: ${SERVER_DB_HOST}
      DB_PORT: ${SERVER_DB_PORT}
      DB_USERNAME: ${SERVER_DB_USERNAME}
      DB_PASSWORD: ${SERVER_DB_PASSWORD}
      DB_NAME: ${SERVER_DB_NAME}
    working_dir: "/service/server"
    healthcheck:
      test: "curl localhost:3000/health"
      interval: 1m
      timeout: 10s
      retries: 3
    command: ["bash", "-c", "yarn && yarn run start:dev"]
    volumes:
      - ./server/:/service/server/:z
    networks:
      - infra_postgres
      - infra_api

networks:
  infra_postgres:
    external:
      name: "infra_postgres"
  infra_api:
    external:
      name: "infra_api"
  infra_rabbit:
    external:
      name: "infra_rabbit"

