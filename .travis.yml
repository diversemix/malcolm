language: minimal
env:
  - IMAGE_TAG=$TRAVIS_COMMIT TEST_SUITE=server_ci
  - IMAGE_TAG=$TRAVIS_COMMIT TEST_SUITE=client_ci
  - IMAGE_TAG=$TRAVIS_COMMIT TEST_SUITE=continuum-auth_ci

services:
  - docker

cache: yarn

script:
  - make -j 4 $TEST_SUITE

stages:
  - name: Test
  - name: Integration Tests

jobs:
  include:
    - stage: Integration Tests
      name: "API Tests"
      script: make run_api_tests
    - stage: Integration Tests
      name: "Browser Tests"
      script: make run_browser_tests
