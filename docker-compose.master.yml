version: '3'
services:
  audit:
    image: liberoadmin/audit:master-48b4c609-20200416.1445
    ports:
      - "3004:3004"
    healthcheck:
      test: 'echo -e "GET /health\n\n" | nc localhost:3004'
      interval: 2s
      timeout: 10s
      retries: 3
    volumes:
      - ./config/audit:/etc/reviewer:z
    networks:
      - infra_api
      - infra_rabbit
      - infra_postgres

  continuum-adaptor:
    image: liberoadmin/continuum-adaptor:master-02247467-20200416.1439
    ports:
      - "3001:3001"
    healthcheck:
      test: 'echo -e "GET /health\n\n" | nc localhost:3001'
      interval: 2s
      timeout: 10s
      retries: 3
    volumes:
      - ./config/continuum-adaptor:/etc/reviewer:z
    networks:
      - infra_api
      - infra_rabbit
      - infra_postgres

  reviewer-mocks:
    image: liberoadmin/reviewer-mocks:master-35e264f4-20200420.1511
    ports:
      - "3003:3003"
    healthcheck:
      test: 'echo -e "GET /health\n\n" | nc localhost:3003'
      interval: 2s
      timeout: 10s
      retries: 3
    volumes:
      - ./config/reviewer-mocks:/etc/reviewer:z
    networks:
      - infra_api

  submission:
    image: liberoadmin/reviewer-submission:master-6fa0e17e-20200417.1017
    ports:
      - "3000:3000"
    environment:
      NEW_RELIC_HOME: ${NEW_RELIC_HOME:-/etc/reviewer}
    healthcheck:
      test: 'echo -e "GET /health\n\n" | nc localhost:3000'
      interval: 2s
      timeout: 10s
      retries: 3
    volumes:
      - ./config/submission:/etc/reviewer:z
    networks:
      - infra_postgres
      - infra_api

  client:
    image: liberoadmin/reviewer-client:master-6da5f1b1-20200417.1546
    healthcheck:
      interval: 2s
    ports:
      - "9000:9000"
    volumes:
      - ./config/client:/etc/reviewer:z
    networks:
      - infra_api

networks:
  infra_postgres:
    external:
      name: "infra_postgres"
  infra_api:
    external:
      name: "infra_api"
  infra_rabbit:
    external:
      name: "infra_rabbit"
