version: '3'
services:
  postgres:
    image: liberoadmin/reviewer-xpub-postgres:0.0.6
    ports:
      - "5432:5432"
    networks:
      - reviewer
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 2s
      timeout: 30s
      retries: 10

  s3:
    image: minio/minio:RELEASE.2022-08-25T07-17-05Z
    ports:
      - "9004:9000"
    volumes:
      - ./.data/minio:/data
    networks:
      - reviewer
    environment:
      MINIO_ACCESS_KEY: minio
      MINIO_SECRET_KEY: minio123
    command: server /data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 2s
      timeout: 30s
      retries: 10

  s3_create-bucket:
    image: minio/mc:RELEASE.2022-06-10T22-29-12Z
    depends_on:
      - s3
    networks:
      - reviewer
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc config host add submission http://s3:9000 minio minio123;
      /usr/bin/mc rm -r --force submission/test;
      /usr/bin/mc mb submission/test;
      /usr/bin/mc policy set download submission/test;
      /usr/bin/mc policy set public submission/test;
      exit 0;
      "

  sftp:
    image: atmoz/sftp:alpine@sha256:e3c8ec34cb9685d13674482728a363858515c849d6adb0c71c034276cd69b57a
    networks:
      - reviewer
    volumes:
      - ./.data/ftp:/home
    command: test:test:::upload

networks:
  reviewer:
    external: true
volumes:
  pg-data:
