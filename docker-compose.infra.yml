version: '3'
services:
  postgres:
    image: liberoadmin/reviewer-xpub-postgres:0.0.6
    ports:
      - "5432:5432"
    networks:
      - infra_postgres
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 2s
      timeout: 30s
      retries: 10

  s3:
    image: minio/minio:RELEASE.2020-07-12T19-14-17Z-arm
    ports:
      - "9004:9000"
    volumes:
      - ./.data/minio:/data
    networks:
      - infra_api
    environment:
      MINIO_ACCESS_KEY: minio
      MINIO_SECRET_KEY: minio123
    command: server /data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 2s
      timeout: 30s
      retries: 10

  s3_create-bucket:
    image: minio/mc:RELEASE.2020-07-11T04-53-20Z
    depends_on:
      - s3
    networks:
      - infra_api
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc config host add submission http://s3:9000 minio minio123;
      /usr/bin/mc rm -r --force submission/test;
      /usr/bin/mc mb submission/test;
      /usr/bin/mc policy set download submission/test;
      /usr/bin/mc policy set public submission/test;
      exit 0;
      "

networks:
  infra_postgres:
    external:
      name: "infra_postgres"
  infra_api:
    external:
      name: "infra_api"
volumes:
  pg-data:
